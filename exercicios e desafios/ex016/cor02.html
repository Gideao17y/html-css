    <title>Gradiente em CSS</title>

        * { /* Configurações globais dos CSS */
           height: 100%; 
        }
        body {  /*Pode colocar tanto os angulos (90º, 45), como a posição: exemplo: to rigt, to left, to bottom ou to top*/

        }

       body h1 {
        color: aqua;
        font-family: Arial, Helvetica, sans-serif;
       }

    </style>
</head>
